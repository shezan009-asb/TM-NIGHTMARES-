<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM NIGHTMARES - TMNS Rankings</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .rank-table { width: 100%; border-collapse: collapse; }
        .rank-table th, .rank-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .rank-table th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>TM NIGHTMARES - TMNS Club Rankings</h1>
    
    <form id="score-form">
        <label for="team">Team Name:</label>
        <input type="text" id="team" required><br><br>
        
        <label for="score">Score:</label>
        <input type="number" id="score" required><br><br>
        
        <button type="submit">Submit Score</button>
    </form>

    <h2>Current Rankings</h2>
    <table class="rank-table" id="ranking-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rankings will be populated here -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
